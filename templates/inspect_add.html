{% extends 'template.html' %}

{% block content %}

<h1>Преглед - нови</h1>
<form method="POST">
  <label for="date">Датум прегледа</label>
  <br>
  <input type="date" name="date" id="date" required>
  <br>
  <br>
  <label for="hive_id">Број кошнице</label>
  <br>
  <input type="text" name="hive_id" id="hive_id" required>
  <br>
  <br>  
  <label for="interv">Интервенција</label>
  <br>
  <textarea name="interv" id="interv" style="width: 100%" rows="2" ></textarea>
  <br>
  <br>
  <label for="state">Стање</label>
  <br>
  <textarea name="state" id="state" style="width: 100%" rows="2" required></textarea>
  <br>
  <br>
  <label for="frames">Распоред рамова</label>
  <br>
  <textarea name="frames" id="frames" style="width: 100%" rows="1"></textarea>
  <br>
  <br>  
  <label for="note">Напомена</label>
  <br>
  <textarea name="note" id="note" style="width: 100%" rows="2"></textarea>
  <br>
  <br>
  <input type="submit" value="Упиши податке">
</form>

{% if msg %}
<h2>{{msg}}</h2>
{% endif %}

{% endblock content %}
