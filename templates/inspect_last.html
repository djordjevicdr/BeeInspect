{% extends 'template.html' %}

{% block content %}
  {% if naslov %}
    <h1>{{naslov}}</h1>
  {% endif%}		

	{% for (hive_id, date, state, interv, frames, note) in review %}
    <p><b>{{ hive_id }}</b></p>
		<p style="color: #336699">{{ date }}</p>
    <p>Ст: {{ state }}</p>  
    <p>Ин: {{ interv }}</p>
    <p>РР: {{ frames }}</p>
    <p>Но: {{ note }}</p>
		<br />
    <br />
	{% endfor %}

{% endblock content %}
